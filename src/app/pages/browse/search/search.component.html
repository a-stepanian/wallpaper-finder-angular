<form
  [formGroup]="searchForm"
  (ngSubmit)="handleSubmit()"
  class="w-100 flex justify-center"
>
  <label for="searchTerm">
    <input
      autofocus="true"
      id="searchTerm"
      name="searchTerm"
      type="text"
      class="block border border-3 border-slate-300 rounded-tl-lg rounded-bl-lg text-2xl px-4 py-1 bg-slate-300 text-slate-950 focus:outline-none focus:bg-slate-500 focus:border-white"
      placeholder="volcano"
      formControlName="searchTerm"
    />
  </label>
  <button
    type="submit"
    class="block rounded-tr-lg rounded-br-lg font-bold px-2 py-1 bg-slate-900 hover:bg-slate-800 transition-colors text-slate-300"
  >
    <img src="search.svg" width="30" height="30" alt="" />
  </button>
</form>
